                <li>
                  <label>
                    <input type="radio" name="answer1" value="0">

                </li>
                <li>
                  <label>
                    <input type="radio" name="answer1" value="0">
                    scripted
                  </label>
                </li>
                <li>
                  <label>
                    <input type="radio" name="answer1" value="3">
                    script
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <label for="question2">Which of the following is the correct syntax to display "GeeksforGeeks" in an alert box using JavaScript</label>
            <div class="radio" id="num2">
              <ul>
                <li>
                  <label>
                    <input type="radio" name="answer2" value="0">
                    alertbox("GeeksforGeeks")

                </li>
                <li>
                  <label>
                    <input type="radio" name="answer2" value="0">
                    msg("GeeksforGeeks")

                <li>
